name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run TypeScript check
        run: pnpm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: pnpm run build
        env:
          DATABASE_URL: "postgresql://stub:stub@localhost:5432/stub"
          GOOGLE_CLIENT_ID: "stub-google-client-id"
          GOOGLE_CLIENT_SECRET: "stub-google-client-secret"
          GITHUB_CLIENT_ID: "stub-github-client-id"
          GITHUB_CLIENT_SECRET: "stub-github-client-secret"
          BETTER_AUTH_SECRET: "stub-better-auth-secret"
          BETTER_AUTH_URL: "http://localhost:3000"
          NODE_ENV: "production"
          RESEND_API_KEY: "stub-resend-api-key"
          ARCJET_KEY: "stub-arcjet-key"
          AWS_ACCESS_KEY_ID: "stub-aws-access-key-id"
          AWS_SECRET_ACCESS_KEY: "stub-aws-secret-access-key"
          AWS_ENDPOINT_URL_S3: "https://s3.amazonaws.com"
          AWS_REGION: "us-east-1"
          STRIPE_SECRET_KEY: "sk_test_stub"
          STRIPE_WEBHOOK_SECRET: "whsec_stub"
          NEXT_PUBLIC_BETTER_AUTH_URL: "http://localhost:3000"
          NEXT_PUBLIC_S3_BUCKET_NAME_IMAGES: "stub-bucket"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 1

  prisma-validate:
    name: Validate Prisma Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Prisma schema
        run: npx prisma validate

  version-check:
    name: Version Control Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for version bump on release PRs
        if: github.base_ref == 'main' && startsWith(github.head_ref, 'release-please')
        run: |
          echo "Release PR detected - version bump will be handled by release-please"

      - name: Validate commit messages
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.json
          failOnWarnings: false
