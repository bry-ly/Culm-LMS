name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          release-type: node
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          git-user-name: bry-ly
          git-user-email: bryanpalay119@gmail.com

  verify-and-notify:
    name: Verify Version & Notify
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.release_created }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Verify package.json version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Package version: $VERSION"
          echo "Release tag: ${{ needs.release.outputs.tag_name }}"
          if [[ "v$VERSION" != "${{ needs.release.outputs.tag_name }}" ]]; then
            echo "‚ùå Version mismatch!"
            exit 1
          fi
          echo "‚úÖ Versions match"

      - name: Notification Placeholder
        run: |
          echo "üéâ Release ${{ needs.release.outputs.tag_name }} created successfully!"
          echo "See release notes for details."
          echo "(Optional: Add Slack notification hook here for successful releases)"
